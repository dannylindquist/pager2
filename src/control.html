<html>
  <head>
    <title>Pager - Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="description" content="Page parents when kids need their help" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“Ÿ</text></svg>"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div class="flex px-4 pt-2">
      <div class="flex-1 flex space-x-3 text-gray-300">
        <form action="/logout" method="post">
          <input
            class="bg-transparent cursor-pointer"
            type="submit"
            value="Logout"
          />
        </form>
        <a href="/">Back</a>
      </div>
      <div>
        <h1 class="text-xl font-semibold">Pager</h1>
      </div>
      <div class="flex-1"></div>
    </div>
    <main class="mt-16 mx-auto max-w-md px-4">
      <form id="number-add-form" class="mb-2" action="/messages" method="post">
        <label for="entry">Number/Code:</label>
        <div class="flex">
          <input
            class="
              focus:outline-none
              focus:ring-2 focus:ring-gray-100
              block
              flex-1
              bg-gray-700
              py-3
              px-2
              rounded
            "
            type="text"
            name="entry"
            id="entry"
          />
          <input
            class="
              focus:outline-none
              focus:ring-2 focus:ring-gray-100
              bg-gray-700
              block
              mx-auto
              px-8
              py-3
              rounded
              ml-2
            "
            type="submit"
            value="Add"
          />
        </div>
      </form>
      <div class="space-y-2" id="number-list"></div>
    </main>
    <script type="module" src="/src/control.js"></script>
  </body>
</html>
