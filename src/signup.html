<html>
  <head>
    <title>Pager - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="description" content="Page parents when kids need their help" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“Ÿ</text></svg>"
    />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body class="bg-gray-900 text-gray-100">
    <main class="mx-auto max-w-md mt-16 px-4">
      <h1 class="font-black text-6xl tracking-tight text-center py-4">Pager</h1>
      <span
        class="py-1 px-2 bg-red-300 text-red-900 rounded text-center"
        id="feedback"
        hidden
      ></span>
      <form id="login-form" action="/signup" method="post">
        <label class="block mt-2" for="email">Email: </label>
        <input
          class="
            focus:outline-none
            focus:ring-2 focus:ring-gray-100
            block
            w-full
            bg-gray-700
            py-3
            px-2
            rounded
          "
          required
          autocomplete="email"
          type="email"
          name="email"
          id="email"
        />
        <label class="block mt-2" for="passoword">Password:</label>
        <input
          class="
            focus:outline-none
            focus:ring-2 focus:ring-gray-100
            block
            w-full
            bg-gray-700
            py-3
            px-2
            rounded
          "
          autocomplete="new-password"
          type="password"
          name="password"
          id="password"
        />
        <label class="block mt-2" for="confirm">Confirm password:</label>
        <input
          class="
            focus:outline-none
            focus:ring-2 focus:ring-gray-100
            block
            w-full
            bg-gray-700
            py-3
            px-2
            rounded
          "
          required
          autocomplete="new-password"
          type="password"
          name="confirm"
          id="confirm"
        />
        <input
          class="
            focus:outline-none
            focus:ring-2 focus:ring-gray-100
            mt-2
            bg-gray-700
            block
            mx-auto
            px-8
            py-3
          "
          required
          type="submit"
          value="Sign up"
        />
      </form>
      <p class="text-center text-gray-300">
        <a class="underline" href="/login">Have an account? Log in</a>
      </p>
    </main>
    <script type="module" src="/src/signup.js" defer></script>
  </body>
</html>
